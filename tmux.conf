#Prefix is Ctrl-space
set -g prefix C-space
bind C-space send-prefix
unbind C-b
#Start indexing at 1
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
#easy reload
bind r source-file ~/dotfiles/tmux.conf \; display "tmuxconf reloaded!"
#Mouse disabled
set -g -q mouse on
#Notification on activity
setw -g monitor-activity on
set -g visual-activity on
#pane color
set -g status-fg white
set -g status-bg colour33
set -g message-attr bright
# vim keybinding
set -g mode-keys vi
# long history
set -g history-limit 10000
#window title for window manager
set -g set-titles on
set -g set-titles-string "#S / #W"
# clipboard
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
# #copy mode behaves more like vim
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# old copy-paste, replaced with tmux-yank
# #system clipboard
# bind-key C-c run "tmux save-buffer - | xsel -i -p -b" #latest buffer is copied to system clipboard, as selection can't be piped
# bind-key C-v run "tmux set-buffer \"$(xsel -b -o)\"; tmux paste-buffer"
# bind-key C-v run "xsel  -b -o | tmux load-buffer - ; tmux paste-buffer"
# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind c new-window -c "#{pane_current_path}"
 
#display path on left side
#set -g status-middle "#{pane_current_path}"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#powerline
set -g default-terminal "xterm-256color"
if-shell "test -f tmux_airline" "source ~/dotfiles/tmux_airline"
#plugin manager
## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# option for using vi mode, no longer necessary if tmux version>2.3
set -g @shell_mode 'vi'
set -g @yank_selection 'clipboard'
set -g @custom_copy_command 'xsel - i -b'
set -g @resurrect-processes 'ranger ipython'
## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
